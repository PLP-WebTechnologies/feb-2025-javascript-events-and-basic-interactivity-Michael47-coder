!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Michael David</title>
</head>
<body>
    <header>
        
        <nav class="navbar">
            <img src="images/Lesego Mosikare Logo.png" alt="Portfolio Logo" class="logo">
            <button class="navbar-toggle" aria-label="Toggle navigation">â˜°</button>
            <ul class="navbar-menu">
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Skills">Skills</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
            <button class="contact-btn">Contacts</button>
        </nav>
    </header>
    <main>
        <section id="Home" class="hero">
            <h1>Welcome to My Website</h1>
            <p>Hi, I'm Michael, a passionate web developer.</p>
        </section>
        <div class="container">
        <h1>Sign Up Form</h1>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <span id="username-error" class="error-message"></span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <span id="email-error" class="error-message"></span>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span id="password-error" class="error-message"></span>
            <button type="submit" id="submit-button">Sign Up</button>
        </form>
        <div id="form-message"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
